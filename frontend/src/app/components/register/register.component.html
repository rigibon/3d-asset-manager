<div class="container">
    <div class="register-form">
        <form #form="ngForm" (ngSubmit)="register(form)" method="post">
            <b>
                <h2 class="text-center">Register</h2>
            </b>
            <div class="form-group">
                <input type="username" class="form-control" placeholder="Username" required="required" [(ngModel)]="creds.username" name="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required" [(ngModel)]="creds.email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="creds.password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" id="btn-log-in" class="btn btn-primary btn-block">Register</button>
            </div>

        </form>
        <a class="text-center" href="/login">Already have an account? Log In</a>
    </div>
</div>

<div class="container">
    <div class="login-form">
        <form #form="ngForm" (ngSubmit)="login(form)" method="post">
            <b>
                <h2 class="text-center">Log In To Your Account</h2>
            </b>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required" [(ngModel)]="creds.email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="creds.password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" id="btn-log-in" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="remember-label"><input type="checkbox"> Remember me</label>
            </div>

        </form>
        <a class="text-center" href="/register">Create an Account</a>
    </div>
</div>
